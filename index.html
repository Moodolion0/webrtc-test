<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>WebRTC Chat P2P</title>
</head>
<body>
    <h2>Mini WebRTC Chat</h2>

    <button id="start">Connecter</button>

    <div id="status"></div>

    <div style="margin-top: 20px;">
        <input id="msg" type="text" placeholder="Message..." />
        <button id="send">Envoyer</button>
    </div>

    <div id="chat" style="margin-top: 20px; border:1px solid #aaa; padding:10px; width:300px; height:200px; overflow-y:auto;"></div>

    <script src="script.js"></script>
</body>
</html>
